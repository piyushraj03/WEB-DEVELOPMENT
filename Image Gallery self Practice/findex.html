<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Self Practice</title>
    <link rel="stylesheet" href="fsytles.css">
    <link rel="icon" type="x-icon" href="icon.jpg">
</head>
<body>
    <div class="container" id="wrapper">
        <h1>My Gallery</h1>
        <div class="image">
            <figure>
                <img src="antilia.jpg" alt="amtilia">
                <figcaption>Antilia</figcaption>
            </figure>
            <figure>
                <img src="artgallery.jpg" alt="artgallery">
                <figcaption>Art Gallery</figcaption>
            </figure>
            <figure>
                <img src="coffee shop.jpg" alt="coffee shop">
                <figcaption>Coffee shop</figcaption>
            </figure>
            <figure>
                <img src="mandir.jpg" alt="mandir">
                <figcaption>Mandir</figcaption>
            </figure>
            <figure>
                <img src="meenakshi temple.jpg" alt="meenakshi temple">
                <figcaption>Meenakshi Temple</figcaption>
            </figure>
            <figure>
                <img src="mirror interior.jpg" alt="mirror interior">
                <figcaption>Mirror Interrior</figcaption>
            </figure>
            <figure>
                <img src="museum.jpg" alt="museum">
                <figcaption>Museum</figcaption>
            </figure>
            <figure>
                <img src="ram mandir.jpg" alt="ram mandir">
                <figcaption>Ram Mandir</figcaption>
            </figure>
            <figure>
                <img src="skyscrapper.jpg" alt="skyscrapper">
                <figcaption>Skyscrapper</figcaption>
            </figure>
            <figure>
                <img src="vaishno devi.jpg" alt="vaishno devi">
                <figcaption>Vaishno Devi</figcaption>
            </figure>
            
        </div>
    </div>
</body>
</html>
